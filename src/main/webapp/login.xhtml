<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="content">

            <h:form id="loginForm" styleClass="form">
                <p:messages globalOnly="true" showDetail="true" styleClass="errorMessages"/>
                <h:panelGrid columns="3">
                    <p:outputLabel for="emailInput" value="#{texts.email}"/>
                    <p:inputText id="emailInput" value="#{userMB.userEmail}"
                                 required="true" requiredMessage="#{texts.emptyFieldERR}">

                    </p:inputText>
                    <p:message for="emailInput"/>
                    <p:outputLabel for="passwordInput" value="#{texts.password}"/>
                    <p:password id="passwordInput" value="#{userMB.userPassword}"
                                required="true" requiredMessage="#{texts.emptyFieldERR}">
                    </p:password>
                    <p:message for="passwordInput"/>
                </h:panelGrid>
                <p:commandButton value="#{texts.login}" action="#{userMB.doLogin()}" update="loginForm"
                                 styleClass="button"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
