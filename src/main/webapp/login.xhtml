<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">

            <h:form id="loginForm" styleClass="form" rendered="#{p:userPrincipal() eq null}">
                <h:panelGrid columns="3">
                    <p:outputLabel for="emailInput" value="#{texts.email}" styleClass="label"/>
                    <p:inputText id="emailInput" value="#{userMB.userEmail}"
                                 required="true" requiredMessage="#{texts.emptyFieldERR}"
                                 styleClass="inputField" maxlength="80"/>
                    <p:message for="emailInput" showDetail="true" sticky="true"/>
                    <p:outputLabel for="passwordInput" value="#{texts.password}" styleClass="label"/>
                    <p:password id="passwordInput" value="#{userMB.userPassword}"
                                required="true" requiredMessage="#{texts.emptyFieldERR}"
                                styleClass="inputField" maxlength="16"/>
                    <p:message for="passwordInput"/>
                </h:panelGrid>
                <p:commandButton value="#{texts.login}" action="#{userMB.doLogin()}"
                                 update="loginForm" styleClass="button"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
