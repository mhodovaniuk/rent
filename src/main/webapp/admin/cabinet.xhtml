<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
<h:form id="adminCabinetForm">
        <p:dataTable var="payment" value="#{adminCabinetMB.notAcceptedPayments}" paginator="true" rows="5"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" emptyMessage="#{texts.empryDataTable}">
            <p:column headerText="#{texts.id}">
                <h:outputText value="#{payment.visibleID}"/>
            </p:column>
            <p:column headerText="#{texts.date}">
                <h:outputText value="#{payment.date}">
                    <f:convertDateTime pattern="d/M/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{texts.value}">
                <h:outputText value="#{payment.value}"/>
            </p:column>

            <p:column headerText="#{texts.orderId}">
                <h:outputText value="#{payment.order.visibleID}"/>
            </p:column>
            <p:column headerText="#{texts.details}">
                <h:outputText value="#{payment.details}"/>
            </p:column>
            <p:column headerText="#{texts.accepted}">
                <p:selectBooleanCheckbox value="#{payment.accepted}"/>
            </p:column>
        </p:dataTable>
    <p:commandButton value="#{texts.update}" actionListener="#{adminCabinetMB.acceptPayments}" update="adminCabinetForm"/>
</h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
